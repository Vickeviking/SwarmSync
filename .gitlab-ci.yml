stages:
  - build
  - test
  - deploy

variables:
  SSH_HOST: "vango@vango-server.ddns.net"
  PROJECT_PATH: "/home/vango/projects/SwarmSync"
  DOCKER_COMPOSE_FILE: "docker-compose.yml"

before_script:
  - "which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )"
  - eval $(ssh-agent -s)
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - ssh-keyscan -H vango-server.ddns.net >> ~/.ssh/known_hosts

build:
  stage: build
  script:
    - echo "Triggering build on Ubuntu server..."
    - ssh "$SSH_HOST" <<EOF
      cd $PROJECT_PATH
      git pull origin master
      docker-compose -f $DOCKER_COMPOSE_FILE build
      EOF
  only:
    - master

integration_tests:
  stage: test
  script:
    - echo "Running integration tests on Ubuntu server..."
    - ssh "$SSH_HOST" <<EOF
      cd $PROJECT_PATH
      docker-compose -f $DOCKER_COMPOSE_FILE run --rm integration_test
      EOF
  only:
    - master

deploy:
  stage: deploy
  script:
    - echo "Deploying Core to Ubuntu server..."
    - ssh "$SSH_HOST" <<EOF
      cd $PROJECT_PATH
      docker-compose -f $DOCKER_COMPOSE_FILE up -d core
      EOF
  only:
    - master
  when: on_success
